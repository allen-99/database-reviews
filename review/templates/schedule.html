{% extends "base.html" %}
{% block content %}
<div class="content">
    <h3 class="title is-3">Hello, {{ name }}.</h3>
    <h4 class="subtitle"> Look at result!</h4>
<div class="box">
    <div class="mb-4" style="margin-bottom: 20px;">
        <span class="title is-6">Company: </span>
        <span>
        {{ company[0][0] }}
        </span>
    </div>
    <div class="mb-4" style="margin-bottom: 20px;">
        <span class="title is-6">Platforms: </span>
        <ul>
            {% for a in platforms %}
            <li>{{ a[0] }}</li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <span class="title is-6"> Topics: </span>
        <ul>
            {% for a in themes %}
            <li>{{ a[0] }}</li>
             {% endfor %}
        </ul>
    </div>
    <img src="{{ url_for('static', filename=path) }}" />
</div>

</div>
{% endblock %}
